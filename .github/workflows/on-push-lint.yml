on:
  push:
    branches:
      - "!(master)"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Preinstall
        run: |
          yarn
      - name: format
        run: yarn format
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
